<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href=".//fonts/TTLakes/stylesheet.css">
  <link rel="stylesheet" href="css/style-swiper.css">
</head>
<body>
  <article class="swiper slider">
    <h3 class="slider__title"> Ремонт техники различных брендов</h3>
    <ul class="swiper-wrapper slider__wrapper" >
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Lenovo.png" alt="Lenovo"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Samsung.png" alt="Samsung"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Apple.png" alt="Apple"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/ViewSonic.png" alt="ViewSonic"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Bosch.png" alt="Bosch"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Hp.png" alt="Hp"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Acer.png" alt="Acer"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Sony.png" alt="Sony"><a href="#" class="swiper-link"></a></li>
      <li class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Lenovo.png" alt="Lenovo"><a href="#" class="swiper-link"></a></li>
      
      <template class='newSlide'>
        <li class="slider__slide"><img src="./icons/swiperLogo/Lenovo.png" alt="Lenovo"><a href="#" class="swiper-link"></a></li>
      </template>
    </ul>
    <button class="button-expand"><div class="button__text">Показать всё</div></button>
    <div class="swiper-pagination"></div>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="scripts/swiper.js"></script>
  
</body>
</html>
