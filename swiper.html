<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href=".//fonts/TTLakes/stylesheet.css">
  <link rel="stylesheet" href="css/style-swiper.css">
</head>
<body>
  <div class="swiper slider">
    <h3 class="slider__title"> Ремонт техники различных брендов</h3>
    <div class="swiper-wrapper slider__wrapper" >
      <div class="swiper-slide slider__slide"><img src="./icons/swiperLogo/Lenovo.png" alt="Lenovo"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/Samsung.png" alt="Samsung"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/Apple.png" alt="Apple"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/ViewSonic.png" alt="ViewSonic"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/Bosch.png" alt="Bosch"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/Hp.png" alt="Hp"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/Acer.png" alt="Acer"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/Sony.png" alt="Sony"><a href="#" class="swiper-link"></a></div>
      <div class="swiper-slide slider__slide"><img src="./icons/swiperlogo/Lenovo.png" alt="Lenovo"><a href="#" class="swiper-link"></a></div>
      
      <template id='newSlide'>
        <div class="slider__slide"><img src="./icons/swiperlogo/Lenovo.png" alt="Lenovo"><a href="#" class="swiper-link"></a></div>
      </template>
    </div>
    <button class="button-expand"><span class="button__text">Показать всё</span></button>
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="scripts/swiper.js"></script>
  
</body>
</html>
